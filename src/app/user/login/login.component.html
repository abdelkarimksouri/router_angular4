<div class="wrapper">
        <div class="block-center mt-xl wd-xl">
            <!-- START panel-->
            <div class="panel panel-dark panel-flat">
                <div class="panel-heading text-center">
                    <a href="#">
                        <img class="block-center img-rounded" src="assets/img/logo.png" alt="Image" />
                    </a>
                </div>
                <div class="panel-body">
                    <p class="text-center pv">SIGN IN TO CONTINUE.</p>
                    <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                        <div class="form-group has-feedback">
                            <input class="form-control" id="exampleInputEmail1" type="email" name="username" placeholder="Enter email" autocomplete="off" formControlName="username" required="" />
                            <span class="fa fa-envelope form-control-feedback text-muted"></span>
                            <span class="text-danger" *ngIf="valForm.controls['username'].hasError('required') && valForm.controls['username'].touched" > required</span>
                            <span class="text-danger" *ngIf="!valForm.controls['username'].hasError('required') && valForm.controls['username'].hasError('username') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)">This field must be a valid email address</span>
                        
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password" formControlName="password" required="" />
                            <span class="fa fa-lock form-control-feedback text-muted"></span>
                            <span class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This field is required</span>
                        </div>
                        <div class="clearfix">
                            <div class="checkbox c-checkbox pull-left mt0">
                                <label>
                                    <input type="checkbox" value="" name="account_remember"/>
                                    <span class="fa fa-check"></span>Remember Me</label>
                            </div>
                            <div class="pull-right"><a class="text-muted" >Forgot your password?</a>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary mt-lg"  type="submit" >Login</button>
                    </form>
                    <!-- <div class="alert alert-danger text-center" ></div> -->
                    <p class="pt-lg text-center">Need to Signup?</p><a class="btn btn-block btn-default" [routerLink]="'/user/register'">Register Now</a>
                </div>
            </div>
            <!-- END panel-->
          
        </div>
    </div>
